<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Magic Math</title>
</head>
<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <main>
        <section>
                
            <div class="game-container">
                <div class="button-table">
                    <table>
                        <tr>
                            <td><button class="number-btn" data-value="1">1</button></td>
                            <td><button class="number-btn" data-value="2">2</button></td>
                        </tr>
                        <tr>
                            <td><button class="number-btn" data-value="5">5</button></td>
                            <td><button class="number-btn" data-value="6">6</button></td>
                        </tr>
                        
                    </table>
                    
                </div>
                <div class="operators">
                    <table>
                        <tr>
                            <td><button class="operator-btn" data-value="+">+</button></td>
                            <td><button class="operator-btn" data-value="-">-</button></td>
    
                        </tr>
                    </table>
                </div>
                
                <div class="work-area">
                    <h3>Work Area:</h3>
                    <div class="equations"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light">
        <p>&copy; Anthony Li & Zane Garvey- Web Development (CS 290), Oregon State University</p>
    </footer>
</body>
</html>
