<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <title>Magic Math</title>
</head>
<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <main>
        <section>
            <div class="game-stats">
                <p><strong>Goal:</strong> <span id="goal">0</span></p>
                <p><strong>Wins:</strong> <span id="win-count">0</span></p>
                <p><strong>Losses:</strong> <span id="loss-count">0</span></p>
            </div>
            <div class="game-container">
                <div class="button-table">
                    <table>
                        <tr>
                            <td><button class="number-btn" data-value="1">1</button></td>
                            <td><button class="number-btn" data-value="2">2</button></td>
                        </tr>
                        <tr>
                            <td><button class="number-btn" data-value="5">5</button></td>
                            <td><button class="number-btn" data-value="6">6</button></td>
                        </tr>
                        
                    </table>
                    
                </div>
                <div class="operators">
                    <table>
                        <tr>
                            <td><button class="operator-btn" data-value="+">+</button></td>
                            <td><button class="operator-btn" data-value="-">-</button></td>
                            <td><button class="operator-btn" data-value="*">*</button></td>
                        </tr>
                    </table>
                </div>
                
                <div class="work-area">
                    <p><strong>Work Area:</strong>
                    <div class="equations"></div>
                </div>

            </div>
            <div class="new-game-area">
                <button class="new-game-btn">New Game</button>
            </div>
        </section>
    </main>
    <footer class="bg-light">
        <p>&copy; Anthony Li & Zane Garvey- Web Development (CS 290), Oregon State University</p>
    </footer>
</body>
</html>
