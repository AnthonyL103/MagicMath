<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <title>Magic Math</title>
</head>
<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <main>
        <section>
            <div id="game-stats" class="game-stats">
                <p><strong>Goal:</strong> <span id="goal">0</span></p>
                <p><strong>Wins:</strong> <span id="win-count">0</span></p>
                <p><strong>Losses:</strong> <span id="loss-count">0</span></p>
            </div>
            <div class="game-container">
                <div class="number-board">
                    <button id="number1" class="number-btn">1</button>
                    <button id="number2" class="number-btn">2</button>
                    <button id="number3" class="number-btn">3</button>
                    <button id="number4" class="number-btn">4</button>
                    
                </div>
                <div id="operators" class="operators">

                    <button id="plus" class="operator-btn">+</button>
                    <button id="minus" class="operator-btn">-</button>
                    <button id="multiply" class="operator-btn">*</button>
                </div>
                
                <div id="work-area" class="work-area">
                    <p><strong>Work Area</strong>
                    <div id="equations"></div>
                </div>

            </div>
            <div class="new-game-area">
                <button class="new-game-btn">New Game</button>
            </div>
        </section>
    </main>
    <footer class="bg-light">
        <p>&copy; Anthony Li & Zane Garvey- Web Development (CS 290), Oregon State University</p>
    </footer>
</body>
</html>
